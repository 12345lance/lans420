<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/login3.css">
    <script src="static/login2.js"></script>

<style>
* {box-sizing: border-box}


body, html {
    height: 100%;
    margin: 0;
    font-family: Arial;
}


.tablink {
    background-color: #555;
    color: white;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 100%;
}

.tablink:hover {
    background-color: #777;
}


.tabcontent {
    color: black;
    display: none;
    padding: 100px 20px;
    height: 100%;
}


</style>
</head>


<button class="tablink" onclick="openPage('search1', this, '#4CAF50')" id="defaultOpen">IFSC Search</button>


<div id="search1" class="tabcontent">
  
  <div class="login-page">
    <div class="form">
        <h3>IFSC Search</h3>
        <p>Enter IFSC Code.</p>
      <form class="login-form" method="post" action="/search">
        <input type="text" placeholder="IFSC Code" name="ifsc"/>
    
        <button>Search</button>
      
       
      </form>
      <button onClick="location.href='search1'">Bank and City Search</button>
      <p class="message"> {{error}} </p>
    </div>
    
  </div>
  {% if meh == 'False' %}
  <div class="login-page1" >
    <div class="form1">
        <table border="1" style="text-align:center;border-spacing: 5px; padding:15px; width:100% ">
            <tr>
                <th>
                        IFSC
                </th>
                <th>
                        BANK ID
                </th>
                <th>
                        BRANCH
                </th>
                <th>
                        ADDRESS
                </th>
                <th>
                        CITY
                </th>
                <th>
                        DISTRICT
                </th>
                <th>
                        STATE
                </th>
                <th>
                        BANKNAME
                </th>
                
            </tr>
            <tr>
                <td>
                        {{ myUser.ifsc }}
                </td>
                <td>
                        {{ myUser.bank_id }} 
                </td>
                <td>
                        {{ myUser.branch }}
                </td>
                <td>
                        {{ myUser.address }}
                </td>
                <td>
                        {{ myUser.city }}
                </td>
                <td>
                        {{ myUser.district }}
                </td>
                <td>
                        {{ myUser.state }}
                </td>
                <td>
                        {{ myUser.bank_name }}
                </td>
            </tr>

        </table>
               
        <br>
        
      </form>
    </div>
  </div>
  {% endif %}

</div>





  

      




<script>
function openPage(pageName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;

}

document.getElementById("defaultOpen").click();
</script>
     

</html>
